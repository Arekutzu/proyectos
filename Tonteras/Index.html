<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <h1>Calculadora</h1>
  <input type="text" id="display" readonly><br><br>

  <!-- Botones -->
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>/</button><br>

  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>*</button><br>

  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>-</button><br>

  <button>0</button>
  <button>.</button>
  <button>=</button>
  <button>+</button><br><br>

  <button id="clear">C</button>
</body>
</html>
